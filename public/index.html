<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="My name is Syed Taqi Abbas. I am 18 year old boy from Pakistan. I am a Frontend Developer and a Designer"
    />
    <meta
      name="keywords"
      content="taqi, syed, abbas, syedtaqiabbas, taqiabbas, frontend, webdev, webdeveloper, syedtaqi, freelancer webdeveloper"
    />
    <link rel="icon" href="./favicon.webp" type="image/x-icon" />
    <title>Syed Taqi Abbas | Frontend Developer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .loadingScreen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .loading {
        transform-origin: top;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        scale: 1.1;
      }
      .loader {
        width: 4rem;
      }
      @keyframes logoRotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .logoRotator {
        height: 7rem;
        position: absolute;
        top: -2.5rem;
        display: flex;
        flex-direction: column-reverse;
        animation: logoRotation 1s 0.5s ease-in-out infinite;
      }
      .circle {
        width: 0.8rem;
        height: 0.8rem;
        background-color: #00cfff;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div
        style="width: 100vw; height: 100vh; background-color: #1a1c20"
        class="loadingScreen"
      >
        <div class="loading">
          <img class="loader" src="./loading Text.svg" alt="" />
          <div class="logoRotator"><div class="circle"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
